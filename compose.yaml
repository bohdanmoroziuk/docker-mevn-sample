version: '3.9'

services:
  frontend:
    build:
      context: frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8080:8080
    environment:
      - VITE_API_URL=http://localhost:3000/users
    depends_on:
      - backend
    restart: always
    stdin_open: true
    tty: true
  backend:
    build:
      context: backend
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - MONGODB_URI=mongodb://database:27017/dev
    depends_on:
      - database
    restart: always
  database:
    image: mongo:6
    volumes:
     - database:/data/db
    ports:
      - 27017:27017
    restart: always

volumes:
  database:
