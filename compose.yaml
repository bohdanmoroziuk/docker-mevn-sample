services:
  frontend:
    build:
      context: frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8080:8080
    depends_on:
      - backend
    stdin_open: true
    tty: true
  backend:
    build:
      context: backend
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - database
  database:
    image: mongo:6
    volumes:
     - database:/data/db
    ports:
      - 27017:27017

volumes:
  database:
